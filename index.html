<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fruitopia Web Design- Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <div class="navbar">
            <img src="logo.png" alt="">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="bell.png" alt="">
                <img src="user.png" alt="">
                <img src="menu.png" alt="">
            </div>
        </div>
        <div class="banner">
            <div class="left-colum">
                <div class="search-box">
                    <img src="search.png" alt="">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>

                <p>
                    The standard chunk of Lorem ipsum 
                    used since the 1500s is reproduced for
                    those interested. <br>Duis
                    eratex,pretium et blandit nec,dictum sit amet metus.
                </p>

                <div class="btn">
                    <button type="button" class="primary-btn">Learn More</button>
                    <button type="button">Watch Video</button>
                </div>
                <div class="social-icons">
                    <img src="twitter.png" alt="">
                    <img src="instagram.png" alt="">
                    <img src="pinterest.png" alt="">
                    <img src="facebook.png" alt="">
                </div>
            </div>
            <div class="right-column">
                <img src="feature.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
